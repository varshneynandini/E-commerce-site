{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mb-4 mt-4 mx-auto border rounded p-3">
            <h3 class="alert alert-light border rounded mb-4 mt-4">
              Login Here
            </h3>
            <form action="/login" method="POST">
              {% csrf_token %}
                {% if  error %}
              <div class="alert alert-danger" role="alert">
                  {{error}}
              </div>
                {% endif %}
              <!-- email -->
              <div class="form-group mb-3">
                <label for="">Email</label>
                <input  type="email" name="email" value="{{values.email}}" class="form-control" placeholder="example@gmail.com">
            </div>

              <!--passowrd -->
              <div class="form-group mb-3">
                <label for="">Password</label>
                <input  type="password" name="password"  class="form-control" placeholder="********">
            </div>

            <div class="form-group">
                <button  type="submit" class="btn btn-sm btn-info col-lg-4">Login</button>
            </div>


            </form>
        </div>
    </div>
</div>



{% endblock %}
